<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Benedictory Wood Panels - Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7ec;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      color: #5a2a00;
    }
    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1;
    }
    h2 {
      margin-top: 0;
      color: #5a2a00;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      cursor: pointer;
      border: none;
      color: #fff;
    }
    .add-btn { background: #6a5acd; }
    .green-btn { background: #28a745; }
    .blue-btn { background: #007bff; }
    .product, .item {
      display: flex;
      gap: 10px;
      margin: 5px 0;
    }
    .summary {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üè¢ Benedictory Wood Panels</h1>
    <p>Multi-Product Plywood Calculator</p>
  </header>

  <div class="container">
    <!-- Left Side -->
    <div class="card">
      <h2>Client Details</h2>
      <input type="text" id="clientName" placeholder="Enter client name">

      <h2>Products</h2>
      <div id="productList"></div>
      <button class="add-btn" onclick="addProduct()">+ Add Product</button>

      <h2>Additional Items</h2>
      <div id="itemList"></div>
      <button class="blue-btn" onclick="addItem()">+ Add Item</button>

      <button class="green-btn" onclick="generateReceipt()">Generate Receipt</button>
    </div>

    <!-- Right Side -->
    <div class="card">
      <h2>Cost Breakdown</h2>
      <div id="summary">
        Products Total: ‚Çπ0 <br>
        Additional Items: ‚Çπ0 <br>
        <span class="summary">Grand Total: ‚Çπ0</span>
      </div>
    </div>
  </div>

  <script>
    let products = [];
    let items = [];

    function addProduct() {
      const name = prompt("Enter product name:");
      const price = parseFloat(prompt("Enter price per unit:"));
      const qty = parseInt(prompt("Enter quantity:"));

      if(name && price && qty) {
        products.push({name, price, qty});
        renderProducts();
        updateSummary();
      }
    }

    function addItem() {
      const name = prompt("Enter item name:");
      const cost = parseFloat(prompt("Enter cost:"));

      if(name && cost) {
        items.push({name, cost});
        renderItems();
        updateSummary();
      }
    }

    function renderProducts() {
      let html = "";
      products.forEach((p, i) => {
        html += `<div class="product">${p.name} - ‚Çπ${p.price} √ó ${p.qty} = ‚Çπ${p.price*p.qty}</div>`;
      });
      document.getElementById("productList").innerHTML = html;
    }

    function renderItems() {
      let html = "";
      items.forEach((it, i) => {
        html += `<div class="item">${it.name} - ‚Çπ${it.cost}</div>`;
      });
      document.getElementById("itemList").innerHTML = html;
    }

    function updateSummary() {
      let productTotal = products.reduce((sum,p)=>sum+(p.price*p.qty),0);
      let itemTotal = items.reduce((sum,it)=>sum+it.cost,0);
      let grand = productTotal+itemTotal;

      document.getElementById("summary").innerHTML = `
        Products Total: ‚Çπ${productTotal} <br>
        Additional Items: ‚Çπ${itemTotal} <br>
        <span class="summary">Grand Total: ‚Çπ${grand}</span>
      `;
    }

    function generateReceipt() {
      const client = document.getElementById("clientName").value || "Unknown Client";
      let text = `Receipt for ${client}\n\nProducts:\n`;
      products.forEach(p=>{
        text += `${p.name} - ‚Çπ${p.price} √ó ${p.qty} = ‚Çπ${p.price*p.qty}\n`;
      });
      text += `\nAdditional Items:\n`;
      items.forEach(it=>{
        text += `${it.name} - ‚Çπ${it.cost}\n`;
      });
      let productTotal = products.reduce((sum,p)=>sum+(p.price*p.qty),0);
      let itemTotal = items.reduce((sum,it)=>sum+it.cost,0);
      text += `\nGrand Total = ‚Çπ${productTotal+itemTotal}`;

      alert(text);
    }
  </script>
</body>
</html>
