<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benedictory Wood Panels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7ec;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      flex: 1;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #6d3b00;
    }
    h2 {
      margin-top: 0;
      color: #6d3b00;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px 0;
    }
    .btn-add {
      background: #6c63ff;
      color: white;
    }
    .btn-add-item {
      background: #2196f3;
      color: white;
    }
    .btn-remove {
      background: #f44336;
      color: white;
    }
    .btn-green {
      background: #4caf50;
      color: white;
      width: 48%;
    }
    .btn-blue {
      background: #1976d2;
      color: white;
      width: 48%;
    }
    .product-row, .item-row {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .product-row input, .item-row input {
      flex: 1;
    }
    .cost-box {
      font-size: 18px;
      margin: 10px 0;
    }
    .grand {
      font-weight: bold;
      color: green;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>üè¢ Benedictory Wood Panels</h1>
  <p style="text-align:center; margin-top:-10px;">Multi-Product Plywood Calculator</p>

  <div class="container">
    <!-- Left Section -->
    <div class="card">
      <h2>Client Details</h2>
      <input type="text" id="clientName" placeholder="Enter client name" />

      <h2>Products</h2>
      <div id="products"></div>
      <button class="btn btn-add" id="addProduct">+ Add Product</button>

      <h2>Additional Items</h2>
      <div id="items"></div>
      <button class="btn btn-add-item" id="addItem">+ Add Item</button>

      <div style="margin-top:20px; display:flex; justify-content:space-between;">
        <button class="btn btn-green" id="generateReceipt">Generate Receipt</button>
        <button class="btn btn-blue">Share Receipt Link</button>
      </div>
    </div>

    <!-- Right Section -->
    <div class="card">
      <h2>Cost Breakdown</h2>
      <div class="cost-box">Products Total: <span id="productsTotal">‚Çπ0</span></div>
      <div class="cost-box">Additional Items: <span id="itemsTotal">‚Çπ0</span></div>
      <hr/>
      <div class="cost-box grand">Grand Total: <span id="grandTotal">‚Çπ0</span></div>
    </div>
  </div>

  <script>
    const productsContainer = document.getElementById("products");
    const itemsContainer = document.getElementById("items");

    document.getElementById("addProduct").addEventListener("click", () => {
      const div = document.createElement("div");
      div.classList.add("product-row");
      div.innerHTML = `
        <input type="text" placeholder="Product Name"/>
        <input type="number" placeholder="Qty"/>
        <input type="number" placeholder="Price"/>
        <button class="btn btn-remove">X</button>
      `;
      div.querySelector(".btn-remove").addEventListener("click", () => {
        div.remove();
        updateTotal();
      });
      div.querySelectorAll("input").forEach(inp => inp.addEventListener("input", updateTotal));
      productsContainer.appendChild(div);
    });

    document.getElementById("addItem").addEventListener("click", () => {
      const div = document.createElement("div");
      div.classList.add("item-row");
      div.innerHTML = `
        <input type="text" placeholder="Item Name"/>
        <input type="number" placeholder="Cost"/>
        <button class="btn btn-remove">X</button>
      `;
      div.querySelector(".btn-remove").addEventListener("click", () => {
        div.remove();
        updateTotal();
      });
      div.querySelectorAll("input").forEach(inp => inp.addEventListener("input", updateTotal));
      itemsContainer.appendChild(div);
    });

    function updateTotal() {
      let productTotal = 0;
      productsContainer.querySelectorAll(".product-row").forEach(row => {
        const qty = parseFloat(row.children[1].value) || 0;
        const price = parseFloat(row.children[2].value) || 0;
        productTotal += qty * price;
      });

      let itemTotal = 0;
      itemsContainer.querySelectorAll(".item-row").forEach(row => {
        const cost = parseFloat(row.children[1].value) || 0;
        itemTotal += cost;
      });

      document.getElementById("productsTotal").innerText = "‚Çπ" + productTotal;
      document.getElementById("itemsTotal").innerText = "‚Çπ" + itemTotal;
      document.getElementById("grandTotal").innerText = "‚Çπ" + (productTotal + itemTotal);
    }

    document.getElementById("generateReceipt").addEventListener("click", () => {
      const client = document.getElementById("clientName").value || "N/A";
      const products = [];
      productsContainer.querySelectorAll(".product-row").forEach(row => {
        products.push({
          name: row.children[0].value,
          qty: row.children[1].value,
          price: row.children[2].value
        });
      });

      const items = [];
      itemsContainer.querySelectorAll(".item-row").forEach(row => {
        items.push({
          name: row.children[0].value,
          cost: row.children[1].value
        });
      });

      let receipt = `Receipt for ${client}\n\nProducts:\n`;
      products.forEach(p => {
        receipt += `${p.name} - Qty: ${p.qty}, Price: ‚Çπ${p.price}, Total: ‚Çπ${p.qty * p.price}\n`;
      });
      receipt += `\nAdditional Items:\n`;
      items.forEach(i => {
        receipt += `${i.name} - ‚Çπ${i.cost}\n`;
      });
      receipt += `\nGrand Total: ${document.getElementById("grandTotal").innerText}`;

      alert(receipt);
    });
  </script>
</body>
</html>
