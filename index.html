<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benedictory Wood Panels - Multi-Product Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-amber-50 to-orange-100 min-h-screen p-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-amber-900 mb-2">üè¢ Benedictory Wood Panels</h1>
            <p class="text-amber-700">Multi-Product Plywood Calculator</p>
        </div>

        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Calculator Form -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-lg p-6">
                <!-- Client Details -->
                <div class="mb-6">
                    <h2 class="text-2xl font-semibold text-amber-900 mb-4">Client Details</h2>
                    <input type="text" id="clientName" placeholder="Enter client name" class="w-full p-3 border-2 border-amber-200 rounded-lg focus:border-amber-500 focus:outline-none">
                </div>

                <!-- Products Section -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold text-amber-900">Products</h2>
                        <button onclick="addProduct()" class="bg-gradient-to-r from-purple-500 to-indigo-500 hover:from-purple-600 hover:to-indigo-600 text-white px-6 py-3 rounded-lg font-medium transition-all transform hover:scale-105">
                            + Add Product
                        </button>
                    </div>
                    
                    <div id="productsContainer" class="space-y-4">
                        <!-- Products will be added here -->
                    </div>
                    
                    <!-- Add first product button if no products -->
                    <div id="noProductsMessage" class="text-center py-8 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
                        <p class="text-gray-600 mb-4">No products added yet</p>
                        <button onclick="addProduct()" class="bg-amber-500 hover:bg-amber-600 text-white px-6 py-3 rounded-lg font-medium">
                            Add Your First Product
                        </button>
                    </div>
                </div>

                <!-- Additional Items Section -->
                <div class="mb-6 border-t-2 border-amber-200 pt-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-amber-900">Additional Items</h3>
                        <button onclick="addItem()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium">+ Add Item</button>
                    </div>
                    <div id="additionalItems" class="space-y-3">
                        <!-- Additional items will be added here -->
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button onclick="generateReceipt()" class="bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 text-white font-bold py-4 px-6 rounded-lg transition-all duration-200 transform hover:scale-105">
                        Generate Receipt
                    </button>
                    <button onclick="shareReceipt()" class="bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white font-bold py-4 px-6 rounded-lg transition-all duration-200 transform hover:scale-105">
                        Share Receipt Link
                    </button>
                </div>
            </div>

            <!-- Cost Breakdown Panel -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-amber-900 mb-6">Cost Breakdown</h2>
                
                <div id="costBreakdown" class="space-y-4">
                    <div class="text-center py-8 text-gray-500">
                        Add products to see cost breakdown
                    </div>
                </div>
                
                <div class="mt-6 pt-4 border-t-2 border-amber-200">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-amber-800">Products Total:</span>
                        <span id="displayProductsTotal" class="font-semibold text-amber-900">‚Çπ0</span>
                    </div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-amber-800">Additional Items:</span>
                        <span id="displayAdditionalTotal" class="font-semibold text-amber-900">‚Çπ0</span>
                    </div>
                    <hr class="border-amber-200 my-3">
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-bold text-amber-900">Grand Total:</span>
                        <span id="displayGrandTotal" class="text-2xl font-bold text-green-600">‚Çπ0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Receipt Modal -->
        <div id="receiptModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-screen overflow-y-auto">
                <div class="p-8">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-3xl font-bold text-gray-800">Professional Receipt</h2>
                        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-3xl font-bold">&times;</button>
                    </div>
                    
                    <div id="receiptContent" class="space-y-6">
                        <!-- Receipt content will be generated here -->
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
                        <button onclick="printReceipt()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-all">
                            üñ®Ô∏è Print
                        </button>
                        <button onclick="downloadReceipt()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-all">
                            üìÑ Download
                        </button>
                        <button onclick="shareReceipt()" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-lg transition-all">
                            üîó Share Link
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Share Link Modal -->
        <div id="shareLinkModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-md w-full">
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Share Receipt Link</h3>
                    <div class="mb-4">
                        <input type="text" id="shareableLink" readonly class="w-full p-3 border-2 border-gray-200 rounded-lg bg-gray-50 text-sm">
                    </div>
                    <div class="flex space-x-3">
                        <button onclick="copyLink()" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                            Copy Link
                        </button>
                        <button onclick="closeLinkModal()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- keep the same <script> JS logic as your original -->
    <script>
      // (Your full JavaScript remains same, no need to change)
    </script>
</body>
</html>
